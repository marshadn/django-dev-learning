<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <h1>Students List</h1>
    <table>
        <thead><tr>
            <th>Name</th>
            <th>Age</th>
            <th>Score</th>
        </tr></thead>
<tbody>
    {% for student in students%}
    <tr>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.score}}</td>
    </tr>
</tbody>
    </table>
</body>
</html>
